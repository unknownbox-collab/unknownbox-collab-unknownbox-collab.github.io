            class Element{
                constructor(x, y, width, height){
                    this.x = x

                static ParseToRadian(degree){

            class Ball extends Element{

                    ctx.fill();

                }

                move(){
                    let moved = Element.moveTo(this.x,this.y,this.v,this.degree);
                    this.x = moved.x;
                    this.y = moved.y;

                }

            class Pysics{
                static get_theta(init){
                    return -Math.atan2((init.y-cursor.y) / (init.x-cursor.x))
                }

                static get_v(init,powerContant){
                    return powerContant * (Math.sqrt((init.y-cursor.y)**2+(init.x-cursor.x)**2))
                }

                static get_th(theta,v,g){
                    return Math.sin(theta) * v / g
                }

                static get_h(init,powerContant,theta,g){
                    v = Pysics.get_v(init,powerContant);
                    return {x : Math.cos(theta) * v * Pysics.get_th(theta,v,g),
                            y : Math.sin(theta) * v / (2 * g)}
                }

                static get_ts(init,powerContant,theta,g){
                    v = Pysics.get_v(init,powerContant);
                    return (v/g)*(Math.sqrt(Math.sin(theta)+(2*g*init.y)/(v**2))+Math.sin(theta))
                }
                static get_sx(init,powerContant,theta,g){
                    ts = Pysics.get_theta(init,powerContant,theta,g);
                    return Math.cos(theta) * v * ts
                }
            }
